<div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">LOGIN</div>
    <form id="loginForm" onsubmit="login(event)">
        <div class="inputs">

            <label>EMAIL</label>
            <input id="inputEmail" type="email" placeholder="example@test.com" />

            <label>PASSWORD</label>
            <input id="inputPassword" type="password" placeholder="Min 6 charaters long" />

            <button type="submit">LOGIN</button>
        </div>
        <a href="../signup/signup.html">Dont have an account click here to signup!</a>
        




        

    </form>
    <button onclick="googleLogin()">Google login</button>
</div>
