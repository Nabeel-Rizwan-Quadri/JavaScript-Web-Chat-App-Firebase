<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <link href="chat.css" rel="stylesheet" />
</head>

<body class='body'>

    <div class="top">
        <div id="userName" class="userName">
        </div>

        <div class="button">
            <button type="button" onclick=logout() class="button">Logout</button>
        </div>

    </div>
    <div class='header'>
        <h1 class="text-center">Web Chat</h1>
    </div>
    <div class="container">
        <img src="/w3images/bandmember.jpg" alt="Avatar">
        <p>Hello. How are you today?</p>
        <span class="time-right">11:00</span>
      </div>
      
      <div class="container darker">
        <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right">
        <p>Hey! I'm fine. Thanks for asking!</p>
        <span class="time-left">11:01</span>
      </div>
      
      <div class="container">
        <img src="/w3images/bandmember.jpg" alt="Avatar">
        <p>Sweet! So, what do you wanna do today?</p>
        <span class="time-right">11:02</span>
      </div>
      
      <div class="container darker">
        <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right">
        <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
        <span class="time-left">11:05</span>
      </div>
      
      <input id="userInput" type="text" placeholder="Enter Text here" /> <button onclick="submit()">Enter</button>


    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="../firebase-config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>

    <script src='./chat.js'></script>
</body>
</html>
